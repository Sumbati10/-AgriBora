{% extends "index.html" %}
{% block content %}

<style>
  .crop-bg {
    background: url('{{ url_for("static", filename="images/croprecommder.png") }}') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    padding-top: 100px;
    padding-bottom: 100px;
    min-height: 100vh;
  }

  .crop-bg::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 60%;
    backdrop-filter: blur(10px);
    background-color: rgba(0, 0, 0, 0.3);
    z-index: 0;
  }

  .form-wrapper {
    position: relative;
    z-index: 1;
    max-width: 600px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }

  .form-wrapper h1 {
    color: #4CAF50;
    text-align: center;
    margin-bottom: 20px;
  }

  .form-wrapper label {
    font-weight: bold;
  }

  .form-wrapper .btn {
    width: 100%;
    padding: 10px;
  }

  .result-box {
    margin-top: 30px;
    padding: 20px;
    background: #e8f5e9;
    border-left: 6px solid #4CAF50;
    font-size: 18px;
    text-align: center;
    font-weight: bold;
  }

  .back-home {
    text-align: center;
    margin-top: 40px;
  }

  .back-home a {
    padding: 10px 25px;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    text-decoration: none;
  }

  .back-home a:hover {
    background-color: #388E3C;
  }
</style>

<div class="crop-bg">
  <div class="form-wrapper">
    <h1>ðŸŒ± Crop Recommendation</h1>
    <p class="text-center">Using your soil composition & weather conditions to suggest the best crop to sow</p>
    
    <form method="POST" action="/crop-recommendation">
      <div class="mb-3">
        <label for="N">Amount of Nitrogen (N)</label>
        <input type="number" min="0" class="form-control" name="N" required placeholder="Enter Nitrogen level">
      </div>

      <div class="mb-3">
        <label for="P">Amount of Phosphorous (P)</label>
        <input type="number" min="0" class="form-control" name="P" required placeholder="Enter Phosphorous level">
      </div>

      <div class="mb-3">
        <label for="K">Amount of Potassium (K)</label>
        <input type="number" min="0" class="form-control" name="K" required placeholder="Enter Potassium level">
      </div>

      <div class="mb-3">
        <label for="temperature">Soil Temperature (Â°C)</label>
        <input type="number" step="any" class="form-control" name="temperature" required placeholder="Enter temperature">
      </div>

      <div class="mb-3">
        <label for="humidity">Soil Humidity (%)</label>
        <input type="number" step="any" class="form-control" name="humidity" required placeholder="Enter humidity level">
      </div>

      <div class="mb-3">
        <label for="phosphore">Soil pH</label>
        <input type="number" step="any" class="form-control" name="phosphore" required placeholder="Enter soil pH">
      </div>

      <div class="mb-3">
        <label for="rainfall">Rainfall (mm)</label>
        <input type="number" step="any" class="form-control" name="rainfall" required placeholder="Enter rainfall amount">
      </div>

      <button type="submit" class="btn btn-success">ðŸŒ¾ Predict Crop</button>
    </form>

    {% if result %}
    <div class="result-box">
       Based on the data provided, the recommended crop is: <strong>{{ result }}</strong>
    </div>
    {% endif %}

    <div class="back-home">
      <a href="/">Back to Home</a>
    </div>
  </div>
</div>

{% endblock %}
