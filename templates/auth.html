<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup - AgriBora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/images/farm-bg.jpg'); /* <-- Change to your background image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #198754;
        }

        .switch-link {
            text-align: center;
            margin-top: 15px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        .btn-block {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>{{ 'Sign Up' if mode == 'signup' else 'Login' }}</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="hidden" name="mode" value="{{ mode }}">

        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" required class="form-control" placeholder="Enter your username">
        </div>

        {% if mode == 'signup' %}
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" required class="form-control" placeholder="Enter your email">
        </div>
        {% endif %}

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" required class="form-control" placeholder="Enter your password">
        </div>

        {% if mode == 'signup' %}
        <div class="mb-3">
            <label for="confirm" class="form-label">Confirm Password:</label>
            <input type="password" name="confirm" required class="form-control" placeholder="Confirm your password">
        </div>
        {% endif %}

        <button type="submit" class="btn btn-success btn-block">
            {{ 'Sign Up' if mode == 'signup' else 'Login' }}
        </button>
    </form>

    <div class="switch-link">
        {% if mode == 'signup' %}
            Already have an account?
            <a href="{{ url_for('auth', mode='login') }}">Log in here</a>
        {% else %}
            Don't have an account?
            <a href="{{ url_for('auth', mode='signup') }}">Sign up here</a>
        {% endif %}
    </div>
</div>

</body>
</html>
