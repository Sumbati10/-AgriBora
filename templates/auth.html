{% extends "index.html" %}
{% block content %}

<section id="auth" style="background-image: url('/static/images/auth-bg.jpg'); background-size: cover; background-position: center; padding: 80px 0;">
	<div class="container">
		<div class="row justify-content-center">

			<div class="col-md-5 bg-light p-4 rounded shadow">
				<h3 class="text-center mb-4" style="color: #627E5D;">Login</h3>
				<form action="/login" method="POST">
					<div class="mb-3">
						<label for="login-email" class="form-label">Email address</label>
						<input type="email" class="form-control" id="login-email" name="email" required>
					</div>
					<div class="mb-3">
						<label for="login-password" class="form-label">Password</label>
						<input type="password" class="form-control" id="login-password" name="password" required>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-success">Login</button>
					</div>
				</form>
			</div>

			<div class="col-md-1 d-flex align-items-center justify-content-center">
				<strong>OR</strong>
			</div>

			<div class="col-md-5 bg-light p-4 rounded shadow">
				<h3 class="text-center mb-4" style="color: #627E5D;">Sign Up</h3>
				<form action="/signup" method="POST">
					<div class="mb-3">
						<label for="signup-name" class="form-label">Full Name</label>
						<input type="text" class="form-control" id="signup-name" name="name" required>
					</div>
					<div class="mb-3">
						<label for="signup-email" class="form-label">Email address</label>
						<input type="email" class="form-control" id="signup-email" name="email" required>
					</div>
					<div class="mb-3">
						<label for="signup-password" class="form-label">Password</label>
						<input type="password" class="form-control" id="signup-password" name="password" required>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</section>

{% endblock %}
