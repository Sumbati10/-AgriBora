<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgriBora | Login or Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='images/auth-bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .auth-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .auth-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2d572c;
    }

    .form-group label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #4CAF50;
      border: none;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    .toggle-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #4CAF50;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="auth-box">
  <h2>{{ mode.capitalize() }}</h2>
  <form method="POST" action="{{ url_for('auth') }}">
    <input type="hidden" name="mode" value="{{ mode }}">
    
    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" required>
    </div>
    
    {% if mode == 'signup' %}
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    {% endif %}
    
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>

    {% if mode == 'signup' %}
    <div class="form-group mb-4">
      <label for="confirm">Confirm Password</label>
      <input type="password" class="form-control" name="confirm" required>
    </div>
    {% endif %}
    
    <button type="submit" class="btn btn-primary w-100">{{ mode.capitalize() }}</button>

    {% if error %}
    <p class="text-danger mt-2 text-center">{{ error }}</p>
    {% endif %}

    {% if mode == 'signup' %}
      <a class="toggle-link" href="{{ url_for('auth', mode='login') }}">Already have an account? Login here</a>
    {% else %}
      <a class="toggle-link" href="{{ url_for('auth', mode='signup') }}">Don't have an account? Sign up here</a>
    {% endif %}
  </form>
</div>

</body>
</html>
